<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Lista - HTML</title>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1 style="color: blueviolet;">Exemplo de Lista - HTML</h1>

    <p>O que levar para cinema ?</p>

    <ul> <!-- Lista não ordenadas -->
        <li>Dinheiro</li><!-- Item da Lista -->
        <li>Pipoca</li>
        <li>Água</li>
        <li>Refrigerante</li>
    </ul>

    <ol type="I"> <!-- lista ordenadas --> <!--type é o tipo de Símbolo -->
        <li>Dinheiro</li>
        <li>Pipoca</li>
        <li>Água</li><!-- Item da Lista-->
        <li>Refrigerante</li>
    </ol>
</body>
</html>
